---
layout: article-list
title: Blog
permalink: /blog
links:
  - name: Portfolio
    route: /portfolio
  - name: Contact
    route: /contact
---
<div class="row small-up-1 medium-up-2 large-up-3 article-list">
  {% for post in site.posts offset:1 %}
    <div class="column">
      <a href="{{ post.url }}">
        <img src="{{ site.s3_url }}{{ post.thumbnail }}" />
        <h3 class="heading">{{ post.title }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
