---
layout: default
title: Blog
permalink: /blog
heroImage: /misc/hero-ph-purple.jpg
lightNav: true
links:
  - name: Portfolio
    route: /portfolio
  - name: Contact
    route: /contact
---
<div class="row small-up-1 large-up-2 article-list">
  {% for post in site.posts %}
    <div class="column">
      <a href="{{ post.url }}">
        <img src="{{ site.s3_url }}{{ post.thumbnail }}" />
        <h3 class="heading">{{ post.title }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
