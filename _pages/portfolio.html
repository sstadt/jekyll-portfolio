---
layout: default
title: Portfolio
permalink: /portfolio/index.html
heroImage: /misc/hero-ph-orange.jpg
lightNav: true
links:
  - name: Blog
    route: /blog
  - name: Contact
    route: /contact
---
<div class="row small-up-1 large-up-2 article-list">
  {% for project in site.portfolio %}
    <div class="column">
      <a href="{{ project.url }}">
        <img src="{{ site.s3_url }}{{ project.thumbnail }}" />
        <h3 class="heading">{{ project.title }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
