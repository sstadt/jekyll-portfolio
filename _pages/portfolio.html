---
layout: default
wide: true
title: Portfolio
permalink: /portfolio/index.html
heroImage: /misc/hero-ph-orange.jpg
lightNav: true
---
<div class="row small-up-1 medium-up-2 large-up-3 article-list">
  {% assign sorted_projects = (site.portfolio | sort: 'order') %}
  {% for project in sorted_projects reversed %}
    <div class="column">
      <a href="{{ project.url }}">
        <img src="{{ site.s3_url }}{{ project.thumbnail }}" />
        <span class="article-overlay">
          <h3 class="heading">{{ project.title }}</h3>
        </span>
      </a>
    </div>
  {% endfor %}
</div>
