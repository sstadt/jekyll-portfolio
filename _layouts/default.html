
<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}
  </head>

  <body>
    {% include icons.html %}

    <header {% if page.lightNav %}class="light{% endif %}">
      {% include menu.html %}
      <img src="{{ site.s3_url }}{{ page.heroImage }}" />
      <div class="header-content">
        <h1>{{ page.title }}</h1>
        {% if page.description %}<p class="header-description">{{ page.description }}</p>{% endif %}
      </div>
      {% if page.headerImage %}<img src="{{ site.s3_url }}{{ page.headerImage }}" class="header-image" />{% endif %}
    </header>

    <div class="content {% if page.isPost %}post{% endif %} {% if page.wide %}wide{% endif %}">
      {{ content }}
    </div>
