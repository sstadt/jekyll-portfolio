
<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}
  </head>

  <body>
    {% include icons.html %}

    <header {% if page.lightNav %}class="light"{% endif %} style="background-image: url({{ site.s3_url }}{{ page.heroImage }});">
      {% include menu.html %}
      {% if page.headerImage %}<img src="{{ site.s3_url }}{{ page.headerImage }}" class="header-image" />{% endif %}
    </header>

    <div class="content">
      <h1 class="mb-0">{{ page.title }}</h1>
      <p class="mt-0"><a href="#" onclick="window.history.back();return false;">back</a></p>
      {{ content }}
    </div>

    {% include footer.html %}
    {% include javascript.html %}

  </body>

</html>
