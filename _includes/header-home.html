
<header {% if page.lightNav %}class="light"{% endif %} style="background-image: url({{ site.assets_url }}{{ site.posts[0].heroImage }});">
  {% include menu.html %}
  <div class="header-bar">
    <h2 class="heading">{{ site.posts[0].title }}</h2>
  </div>
  {% if page.headerImage %}<img src="{{ site.assets_url }}{{ page.headerImage }}" class="header-image" />{% endif %}
</header>
